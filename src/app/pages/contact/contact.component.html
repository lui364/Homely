<div class="contact" id="contacto">

  <form>

    <h2 class="heading">Contact <span>Us!</span></h2>
    
      <div class="input-box">
          <input type="text" placeholder="Full Name" data-aos="fade-left" data-aos-delay="100" data-aos-duration="1000" >
          <input type="email" placeholder="Email Address" data-aos="fade-right" data-aos-delay="100" data-aos-duration="1000" >
      </div>

      <div class="input-box">
          <input type="number" placeholder="Mobile Number" data-aos="fade-left" data-aos-delay="100" data-aos-duration="1000" >
          <input type="text" placeholder="Email Subject" data-aos="fade-right" data-aos-delay="100" data-aos-duration="1000" >
      </div>

      <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"
      data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000" class="input1"></textarea>
      <input type="submit" value="Send Message" class="btn btn-primary btn-lg">
  </form>
</div>
